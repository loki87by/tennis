<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Ping-Pong</title>
  </head>
  <body>
    <section>
      <h2>Игрок 1</h2>
      <h3 id="first-score">0</h3>
      <div class="point">
        <svg
          id="icon1"
          class="point_svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          fill="none"
          stroke="#0f0"
          stroke-width="3"
          stroke-dasharray="100"
        >
          <path
            class="point_line hidden"
            id="cross"
            d="M 15,15 L 32,33 M 32,15 L 15,33"
          ></path>
          <path
            class="point_line hidden"
            id="ok"
            d="M 12,22 L 22,31 L 36,13"
          ></path>
        </svg>
    </section>
    <canvas width="750" height="585" id="game"></canvas>
    <section id="second-info">
      <h2>Игрок 2</h2>
      <h3 id="second-score">0</h3>
      <div class="point">
        <svg
          id="icon"
          class="point_svg"
          width="48"
          height="48"
          viewBox="0 0 48 48"
          fill="none"
          stroke="#0f0"
          stroke-width="3"
          stroke-dasharray="100"
        >
          <path
            class="point_line hidden"
            id="cross"
            d="M 15,15 L 32,33 M 32,15 L 15,33"
          ></path>
          <path
            class="point_line hidden"
            id="ok"
            d="M 12,22 L 22,31 L 36,13"
          ></path>
        </svg>
      </div>
    </section>
    <article class="popup">
      <h1></h1>
      <button class="hidden">Играть еще раз</button>
    </article>
    <script type="module" src="script.js"></script>
  </body>
</html>
